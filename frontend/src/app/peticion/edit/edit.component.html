<div class="container">
  <h1>Editar petición</h1>

  <a href="#" routerLink="/peticion/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
          <label for="titulo">Título:</label>
          <input
              formControlName="titulo"
              id="titulo"
              type="text"
              [(ngModel)]="peticion.titulo"
              class="form-control">

      </div>

      <div class="form-group">
          <label for="descripcion">Descripcción</label>
          <textarea
              formControlName="descripcion"
              id="descripcion"
              type="text"
              [(ngModel)]="peticion.descripcion"
              class="form-control">
          </textarea>

      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
  </form>
</div>
